<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name=”viewport” content=”width=device-width, initial-scale=1″ />
  <link rel="stylesheet" type="text/css" href="../SG/test.css" >
  <link rel="stylesheet" type="text/css" href="../style.css" >
  <link rel="stylesheet" type="text/css" href="../checkpoint/styles.css" >
  <link rel="stylesheet" type="text/css" href="../bootstrap.paper.grey.dark.css" >
  <link rel="stylesheet" type="text/css" href="../font-awesome.css" >
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" >

</head>

  <body>
  <div id="content" class="welcome welcomefont">
    Spent Per Diem
  </div>

    <div>
      <p style="padding:10px 0 0 38px">
         <a class="collapseheader" ng-click="toggleshow()"><strong >Expand all</strong></a> /
         <a class="collapseheader" ng-click="togglehide()"><strong >Collapse all</strong></a>
      </p>
   </div>

  <div class="form-group">
    <label for="name" class="col-sm-4 control-label"
           style="line-height: 10px;color:#143c6a;">Search</label>
    <div class="input-group col-xs-5"  ng-init="SNFilter=''">
      <input name="searchSN" type="text" class="form-control" placeholder="First Name,Last Name"
             ng-model="SNFilter">
      <span class="input-group-btn">
					<button type="button" class="btn btninfo" ng-click="Search(SNFilter)">
				          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				        </button>
                   </span>
    </div>
  </div>
  </body>
</html>
